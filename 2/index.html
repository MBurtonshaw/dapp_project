<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Coin Flip</title>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="./web3.min.js"></script>
        <script type="text/javascript" src="./abi.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="head">
                <h1 class="head_text">Try your luck!</h1>
                <h2 class="head_text">Flip a coin!</h2>
                <div id="middle">
                    <div id="button_div">
                        <div id="1_div" class="button_divs">
                            <p id="middle_text_1" class="middle_text">COST = 1 ETH</p>
                            <p id="middle_text_2" class="middle_text">WIN = 2 ETH</p>
                            <input id="button_1" class="button" type="button" value="Play" />
                        </div>
                        <div id="2_div" class="button_divs">
                            <p id="middle_text_3" class="middle_text">COST = 2 ETH</p>
                            <p id="middle_text_4" class="middle_text">WIN = 4 ETH</p>
                            <input id="button_2" class="button" type="button" value="Play" />
                        </div>
                        <div id="3_div" class="button_divs">
                            <p id="middle_text_5" class="middle_text">COST = 3 ETH</p>
                            <p id="middle_text_6" class="middle_text">WIN = 6 ETH</p>
                            <input id="button_3" class="button" type="button" value="Play" />
                        </div>
                    </div>
                    <div id="bottom"></div>
                </div>
            </div>
        </div>
    </body>
</html>
